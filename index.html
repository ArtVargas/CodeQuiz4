<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Web Application Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Start Quiz Button-->
    <div class="start_btn"> <button> Start Quiz</button></div>

    <!--Info Box Information-->
    <div class="info_box">
    <div class="info_title">
        <span>Quiz Rules</span>
        </div>
        <!--Info list regarding the quiz-->
        <div class="info_list">
            <div class="info"> 1. You will only have <span> 25 seconds</span> per question. </div>
            <div class="info"> 2. Once you have selected your answer it is final, there is no reselection. </div>
            <div class="info"> 3. Once timer goes off, no options can be selected. </div>
            <div class="info"> 4. No exiting the quiz while you're playing. </div>
            <div class="info"> 5. Each correct answer earns you a point. </div>
        </div>
        <div class="buttons">
            <button class="Quit"> Exit Quiz </button>
            <button class="Restart"> Continue </button>

</body>
</html>
